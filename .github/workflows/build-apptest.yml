name: Build and Deploy App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: welignton/apptest
      ARGOCD_APP: apptest
      ARGOCD_URL: ${{ secrets.ARGOCD_URL }}      # Exemplo: argocd.seudominio.com
      ARGOCD_USER: ${{ secrets.ARGOCD_USER }}    # Exemplo: admin
      ARGOCD_PASS: ${{ secrets.ARGOCD_PASS }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Definir TAG
        run: echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build da imagem Docker
        run: |
          docker build -t $IMAGE_NAME:${TAG} .
          docker tag $IMAGE_NAME:${TAG} $IMAGE_NAME:latest

      - name: Push da imagem Docker
        run: |
          docker push $IMAGE_NAME:${TAG}
          docker push $IMAGE_NAME:latest

      - name: Atualizar deployment.yaml
        run: |
          sed -i "s|image: $IMAGE_NAME.*|image: $IMAGE_NAME:${TAG}|g" manifestos/deployment.yaml

      - name: Commit e Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/wellingtonns/apptest.git
          git add manifestos/deployment.yaml
          git commit -m "Atualiza imagem para ${TAG}" || echo "Nenhuma altera√ß√£o para commit"
          git push origin HEAD

      - name: ArgoCD - Login e Sync
        id: argocd
        run: |
          echo "üîê Fazendo login no ArgoCD"
          TOKEN=$(curl -sk -X POST -H "Content-Type: application/json" \
            -d '{"username":"'"$ARGOCD_USER"'","password":"'"$ARGOCD_PASS"'"}' \
            https://$ARGOCD_URL/api/v1/session | jq -r .token)

          if [[ -z "$TOKEN" || "$TOKEN" == "null" ]]; then
            echo "‚ùå Erro ao autenticar no ArgoCD"
            exit 1
          fi

          echo "üöÄ Disparando sync da aplica√ß√£o $ARGOCD_APP"
          curl -sk -X POST \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            https://$ARGOCD_URL/api/v1/applications/$ARGOCD_APP/sync

          echo "token=$TOKEN" >> $GITHUB_OUTPUT

      - name: ArgoCD - Espera ficar Healthy
        run: |
          TOKEN="${{ steps.argocd.outputs.token }}"

          echo "‚è≥ Aguardando aplica√ß√£o $ARGOCD_APP ficar Healthy..."

          for i in {1..60}; do
            STATUS=$(curl -sk -H "Authorization: Bearer $TOKEN" \
              https://$ARGOCD_URL/api/v1/applications/$ARGOCD_APP | jq -r '.status.health.status')

            SYNC=$(curl -sk -H "Authorization: Bearer $TOKEN" \
              https://$ARGOCD_URL/api/v1/applications/$ARGOCD_APP | jq -r '.status.sync.status')

            echo "üîé Health: $STATUS | Sync: $SYNC"

            if [[ "$STATUS" == "Healthy" && "$SYNC" == "Synced" ]]; then
              echo "‚úÖ Aplica√ß√£o est√° Healthy e Synced!"
              exit 0
            fi

            sleep 5
          done

          echo "‚ùå Timeout: aplica√ß√£o n√£o ficou Healthy a tempo."
          exit 1
