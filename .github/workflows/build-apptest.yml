name: Build and Deploy App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: welignton/apptest
      ARGOCD_URL: ${{ secrets.ARGOCD_URL }}
      ARGOCD_USER: ${{ secrets.ARGOCD_USER }}
      ARGOCD_PASS: ${{ secrets.ARGOCD_PASS }}
      APP_NAME: apptest # nome exato do app cadastrado no ArgoCD

    steps:
      # üîπ Clona o reposit√≥rio
      - name: Checkout
        uses: actions/checkout@v3

      # üîπ Login no Docker Hub
      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # üîπ Define a TAG curta do commit
      - name: Definir TAG
        run: echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      # üîπ Build da imagem Docker
      - name: Build da imagem Docker
        run: |
          docker build -t $IMAGE_NAME:${TAG} .
          docker tag $IMAGE_NAME:${TAG} $IMAGE_NAME:latest

      # üîπ Push da imagem Docker
      - name: Push da imagem Docker
        run: |
          docker push $IMAGE_NAME:${TAG}
          docker push $IMAGE_NAME:latest

      # üîπ Atualiza o YAML com tag inv√°lida para teste de erro
      - name: Atualizar deployment.yaml com tag inv√°lida (teste)
        run: |
          sed -i "s|image: $IMAGE_NAME.*|image: $IMAGE_NAME:inex|g" manifestos/deployment.yaml

      # üîπ Faz commit e push da atualiza√ß√£o
      - name: Commit e Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/wellingtonns/apptest.git
          git add manifestos/deployment.yaml
          git commit -m "Atualiza imagem para tag inv√°lida para teste" || echo "Nenhuma altera√ß√£o para commit"
          git push origin HEAD

      # üîπ Instala jq para parsear JSON
      - name: Instalar jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # üîπ Faz login no ArgoCD
      - name: Login no ArgoCD
        id: login
        run: |
          echo "üîê Fazendo login no ArgoCD"
          TOKEN=$(curl -sk -X POST -H "Content-Type: application/json" \
            -d '{"username":"'"$ARGOCD_USER"'","password":"'"$ARGOCD_PASS"'"}' \
            https://$ARGOCD_URL/api/v1/session | jq -r .token)

          if [[ -z "$TOKEN" || "$TOKEN" == "null" ]]; then
            echo "‚ùå Erro no login no ArgoCD"
            exit 1
          fi

          echo "ARGOCD_TOKEN=$TOKEN" >> $GITHUB_ENV

      # üîπ Verifica se o App est√° Synced e Healthy (n√£o falha a pipeline)
      - name: Verificar Status no ArgoCD (n√£o falha a pipeline)
        run: |
          echo "üîç Verificando status do app $APP_NAME"

          DEGRADED=false
                  
          for i in {1..10}
          do
            RESPONSE=$(curl -sk -H "Authorization: Bearer $ARGOCD_TOKEN" \
              https://$ARGOCD_URL/api/v1/applications/$APP_NAME)
                  
            STATUS=$(echo "$RESPONSE" | jq -r '.status.sync.status')
            HEALTH=$(echo "$RESPONSE" | jq -r '.status.health.status')
                  
            if [[ "$STATUS" == "Synced" && "$HEALTH" == "Healthy" ]]; then
              echo "‚úÖ Aplica√ß√£o sincronizada e saud√°vel!"
              exit 0
            fi
                  
            if [[ "$HEALTH" == "Degraded" ]]; then
              DEGRADED=true
            fi
                  
            echo "‚è≥ Aplica√ß√£o Checkins Status Processing"
            sleep 10
          done
                  
          if [[ "$DEGRADED" == "true" ]]; then
            echo "‚ùå Aplica√ß√£o Checkins Status Degraded"
          else
            echo "‚ö†Ô∏è Aplica√ß√£o n√£o sincronizada e n√£o saud√°vel ap√≥s as tentativas"
          fi
