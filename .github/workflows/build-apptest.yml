name: Build and Deploy App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: welignton/apptest

    steps:
      # ðŸ”¸ Checkout do repositÃ³rio
      - name: Checkout
        uses: actions/checkout@v3

      # ðŸ”¸ Login no Docker Hub
      - name: Login no DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ðŸ”¸ Gera uma tag Ãºnica baseada no SHA do commit
      - name: Definir TAG
        id: vars
        run: echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      # ðŸ”¸ Build da imagem Docker
      - name: Build da imagem
        run: |
          docker build -t $IMAGE_NAME:${TAG} .
          docker tag $IMAGE_NAME:${TAG} $IMAGE_NAME:latest

      # ðŸ”¸ Push para o Docker Hub
      - name: Push da imagem
        run: |
          docker push $IMAGE_NAME:${TAG}
          docker push $IMAGE_NAME:latest

      # ðŸ”¸ Atualiza o deployment.yaml com a nova tag
      - name: Atualizar deployment.yaml
        run: |
          sed -i "s|image: $IMAGE_NAME.*|image: $IMAGE_NAME:${TAG}|g" manifestos/deployment.yaml

      - name: Push commit
        env:
          TAG: ${{ github.sha }}  # ou a variÃ¡vel que vocÃª quiser
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/wellingtonns/apptest.git
          git add manifestos/deployment.yaml
          git commit -m "Atualiza imagem para ${TAG}" || echo "Nenhuma alteraÃ§Ã£o para commit"
          git push origin HEAD
