apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-test
  namespace: apptest
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-test
  template:
    metadata:
      labels:
        app: app-test
    spec:
      containers:
        - name: app-test
          image: welignton/apptest:v2
          ports:
            - containerPort: 5000
